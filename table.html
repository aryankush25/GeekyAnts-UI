<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">
		div {
			margin: 0 auto;
			border: 2px solid black;
			padding: 10px;
			width: 36.4%;
		}
		table {
			border: 2px solid grey;
			border-collapse: collapse;
			padding: 10px;
			width: auto;
		}
		td, th{
			border: 2px solid grey;
			padding: 5px;
		}
		th {
			background: #DAE6F7;
			color: #38619A;
		}
		td {
			text-align: right;
			vertical-align: bottom;
		}
		.alingleft {
			text-align: left;
			vertical-align: top;
		}
	</style>
</head>
<body>
	<div>
		<table>
			<caption>
			Energy Expenditure for Each Region<br>
			(millions of dolars)
		</caption>
			<tr>
				<th colspan="2" rowspan="4"></th>
				<th colspan="4">Type</th>
			</tr>
			<tr>
				
				<th colspan="2">Residential Customers</th>
				<th colspan="2">Business Customers</th>
			</tr>
			<tr>
				
				<th colspan="2">Expenditures</th>
				<th colspan="2">Expenditures</th>
			</tr>
			<tr>
				
				<th colspan="2">Sum</th>
				<th colspan="2">Sum</th>
			</tr>

			<tr class="alingleft">
				<th>Region</th>
				<th>Division</th>
				<td rowspan="2" colspan="2">$7,477</td>
				<td rowspan="2" colspan="2">$5,129</td>
			</tr>
			<tr class="alingleft">
				<th rowspan="2">Northeast</th>
				<th>New England</th>
				
			</tr>
			<tr class="alingleft">
				<th>Middle Atlantic</th>
				<td colspan="2">$19,379</td>
				<td colspan="2">$15,078</td>
			</tr>
			<tr class="alingleft">
				<th rowspan="2">West</th>
				<th>Mountain</th>
				<td colspan="2">$5,476</td>
				<td colspan="2">$4,729</td>
			</tr>
			<tr class="alingleft">
				<th>Pacific</th>
				<td colspan="2">$13,959</td>
				<td colspan="2">$12,619</td>
			</tr>
		</table>
	</div>
</body>
</html>
